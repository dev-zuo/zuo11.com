            <h1 id="not和nth混用的问题">:not和:nth混用的问题</h1>
<p>:not() 不支持在其参数中使用其他伪类。例如，h1:not(p:first-of-type) 不能匹配任何元素，所以不能混用，额外加个class吧</p>
<p>参考：<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/:not">:not() - CSS（层叠样式表） | MDN</a></p>
