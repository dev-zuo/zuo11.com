            <h1 id="滚动条滚到底部消失的问题">滚动条滚到底部消失的问题</h1>
<p>在写一个功能时，测试反馈一个关于滚动条的bug，当菜单子项非常多时，滚动条滚到底部时滚动条居然消失了。</p>
<p><strong>最后debug发现是高度设置的有问题</strong></p>
<pre><code class="language-css">/* 没有减去top区域高度， 减去就好了 */
min-height: calc(100vh - top高度)</code></pre>
