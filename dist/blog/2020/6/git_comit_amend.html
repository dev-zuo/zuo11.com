            <h1 id="git-commit提交信息有误怎么修改">git commit提交信息有误怎么修改</h1>
<p>如果不小心提交了，但没有push，可以使用--amend参数来修改上一次的commit信息，命令如下</p>
<pre><code class="language-js">git commit --amend -m &#39;xxx&#39;</code></pre>
<p>注意，一般是修改没有push前的提交信息</p>
